// *ngIf="product" => i write this because i specifing that product so when i delete it i write ? from object like this product?.pictureUrl
<div class="card h-100 shadow-sm" *ngIf="product">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
    <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{product.name}}
      </h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
    <div class="btn-group mt-auto">
        <button class="btn btn-outline-secondary fa fa-shopping-cart me-2">

        </button>
        <button routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary">
            View
        </button>
    </div>
  </div>
